---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-data:
      line-length:
        max: 120
platforms:
- name: kind-default
  groups:
  - k8s
  image: bsycorp/kind:latest-1.12
  privileged: True
  override_command: no
  exposed_ports:
    - 8443/tcp
    - 10080/tcp
  published_ports:
    - 0.0.0.0:${TEST_CLUSTER_PORT:-9443}:8443/tcp
  pre_build_image: yes
provisioner:
  name: ansible
  log: True
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      all:
        namespace: ${TEST_NAMESPACE:-osdk-test}
        eula_accepted: yes
  env:
    K8S_AUTH_KUBECONFIG: /tmp/molecule/kind-default/kubeconfig
    KUBECONFIG: /tmp/molecule/kind-default/kubeconfig
    ANSIBLE_ROLES_PATH: ${MOLECULE_PROJECT_DIRECTORY}/roles
    KIND_PORT: '${TEST_CLUSTER_PORT:-9443}'
scenario:
  name: default
verifier:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      localhost:
        address: "{{ q('k8s',
          api_version='v1',
          kind='Pod',
          namespace=namespace,
          label_selector='app=example-minecraft'
        ).0.status.hostIP }}:{{ q('k8s',
          api_version='v1',
          kind='Service',
          namespace=namespace,
          resource_name='example-minecraft-minecraft'
        ).0.spec.ports.0.nodePort }}"
