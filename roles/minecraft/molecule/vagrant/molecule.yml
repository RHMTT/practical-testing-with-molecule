---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
lint:
  name: yamllint
platforms:
  - name: instance
    box: centos/7
    memory: 4096
    cpus: 2
    instance_raw_config_args:
    - "vm.network 'forwarded_port', guest: 25565, host: ${MINECRAFT_PORT:-26565}"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: ansible
  lint:
    name: ansible-lint
